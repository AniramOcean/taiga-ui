<div *tuiRepeatTimes="let x of columnsNumber">
    <div
        *tuiRepeatTimes="let y of rowsNumber"
        tuiIconButton
        tuiOption
        icon="tuiIconStop"
        class="cell"
        size="xs"
        appearance="flat"
        [class._pseudoHovered]="tableSelectHovered(y, x)"
        (mouseenter)="updateCurrentSize(y+1, x+1)"
        (click)="onClick()"
    ></div>
</div>
<div class="description">{{tableSize.cols}}&#215;{{tableSize.rows}}</div>
