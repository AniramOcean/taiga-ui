<div *tuiRepeatTimes="let x of columnsNumber" class="column">
    <div
        *tuiRepeatTimes="let y of rowsNumber"
        icon="tuiIconStop"
        class="cell"
        size="xs"
        appearance="flat"
        [class.pseudo-hovered]="tableSelectHovered(y, x)"
        (mouseenter)="updateCurrentSize(y+1, x+1, $event)"
        (click)="onClick()"
    ></div>
</div>
<div class="description">{{tableSize.cols}}&#215;{{tableSize.rows}}</div>
