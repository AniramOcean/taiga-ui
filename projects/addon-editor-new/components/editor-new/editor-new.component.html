<tui-wrapper
    class="outline"
    appearance="textfield"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [focused]="computedFocused"
    [hovered]="computedHovered"
    [invalid]="computedInvalid"
>
    <tui-toolbar [teditor]="editor" [tools]="tools"></tui-toolbar>

    <div #editorRef class="editor"></div>
</tui-wrapper>
